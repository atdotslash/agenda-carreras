
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda para hoy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .card {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .card a {
            color: #0066cc;
            text-decoration: none;
        }
        .card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>📅 Agenda para hoy - <span id="fecha"></span></h1>
    <div id="agenda"></div>
    <h2>📌 Próxima clase programada</h2>
    <div id="proxima"></div>

    <script>
        const sheetURL = "opensheet.elk.sh/2PACX-1vQEGVWc8EMT_6w9tnpNcD_MGOu1pblubOrqRSj9Ycrsx4QHYgfq1H4MIhpHddpF9dwtup-1tBxzm4Hk/Hoja1";

        const hoyObj = new Date();
        const hoyISO = hoyObj.toLocaleDateString("sv-SE");
        const fechaTexto = hoyObj.toLocaleDateString("es-AR", {
            weekday: "long",
            year: "numeric",
            month: "long",
            day: "numeric"
        });
        document.getElementById("fecha").textContent = fechaTexto.charAt(0).toUpperCase() + fechaTexto.slice(1);

        fetch(sheetURL)
            .then(response => response.json())
            .then(data => {
                if (!Array.isArray(data)) throw new Error("Respuesta inesperada");

                const eventos = data.map(e => ({
                    ...e,
                    HORARIO: e.HORARIO?.slice(0,5),
                    fechaHora: new Date(e.FECHA + "T" + e.HORARIO?.slice(0,5))
                }));

                const hoyEventos = eventos.filter(e => e.FECHA === hoyISO);

                const contenedor = document.getElementById("agenda");
                if (hoyEventos.length === 0) {
                    contenedor.innerHTML = "<p>No hay clases programadas para hoy.</p>";
                } else {
                    hoyEventos.forEach(e => {
                        contenedor.appendChild(crearCard(e));
                    });
                }

                const ahora = new Date();
                const futuros = eventos
                    .filter(e => e.fechaHora > ahora)
                    .sort((a,b) => a.fechaHora - b.fechaHora);

                if (futuros.length > 0) {
                    const proxima = futuros[0];
                    document.getElementById("proxima").appendChild(crearCard(proxima));

                    const mins = (proxima.fechaHora - ahora) / 60000;
                    if (mins <= 10) {
                        alert("⚠️ Tu próxima clase (" + proxima.MATERIA + ") empieza en menos de 10 minutos.");
                    }
                }
            })
            .catch(err => {
                document.getElementById("agenda").innerHTML = "<p>Error al cargar los datos.</p>";
                console.error(err);
            });

        function crearCard(e) {
            const div = document.createElement("div");
            div.className = "card";
            div.innerHTML = `
                <strong>📘 ${e.MATERIA}</strong><br>
                🕒 ${e.HORARIO}<br>
                🏫 ${e.INSTITUCION}<br>
                📌 ${e.TIPO}<br>
                🔗 <a href="${e.ENLACE}" target="_blank">Ir a la clase</a>
            `;
            return div;
        }
    </script>
</body>
</html>
