
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda desde Google Sheets API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        h2 {
            margin-top: 2em;
            color: #333;
        }
        .card {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .card a {
            color: #0066cc;
            text-decoration: none;
        }
        .card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>📅 Agenda para hoy - <span id="fecha"></span></h1>
    <div id="agenda"></div>
    <h2>📌 Próxima clase programada</h2>
    <div id="proxima"></div>

    <script>
        const apiUrl = "https://sheets.googleapis.com/v4/spreadsheets/1YGjPbjPf5jR_EXMGCMUn-n_TimPrCxjDXAWr8iAhwgY/values/Hoja1?key=AIzaSyAQVJ6bxEfixj00Y6k5H7xQpqVHs5VzFVc";

        const hoyObj = new Date();
        const hoyISO = hoyObj.toLocaleDateString("sv-SE");
        const fechaTexto = hoyObj.toLocaleDateString("es-AR", {
            weekday: "long",
            year: "numeric",
            month: "long",
            day: "numeric"
        });
        document.getElementById("fecha").textContent = fechaTexto.charAt(0).toUpperCase() + fechaTexto.slice(1);

        fetch(apiUrl)
            .then(res => res.json())
            .then(data => {
                const rows = data.values;
                const headers = rows[0];
                const eventos = rows.slice(1).map(r => {
                    const obj = {};
                    headers.forEach((h, i) => obj[h.trim().toUpperCase()] = r[i]);
                    obj.HORARIO = obj.HORARIO?.slice(0,5);
                    obj.fechaHora = new Date(obj.FECHA + "T" + obj.HORARIO);
                    return obj;
                });

                const hoyEventos = eventos.filter(e => e.FECHA === hoyISO);
                const contenedor = document.getElementById("agenda");

                if (hoyEventos.length === 0) {
                    contenedor.innerHTML = "<p>No hay clases programadas para hoy.</p>";
                } else {
                    hoyEventos.forEach(e => {
                        contenedor.appendChild(crearCard(e));
                    });
                }

                const ahora = new Date();
                const futuros = eventos
                    .filter(e => e.fechaHora > ahora && e.FECHA !== hoyISO)
                    .sort((a,b) => a.fechaHora - b.fechaHora);

                if (futuros.length > 0) {
                    const proxima = futuros[0];
                    document.getElementById("proxima").appendChild(crearCard(proxima));

                    const mins = (proxima.fechaHora - ahora) / 60000;
                    if (mins <= 10) {
                        alert("⚠️ Tu próxima clase (" + proxima.MATERIA + ") empieza en menos de 10 minutos.");
                    }
                } else {
                    document.getElementById("proxima").innerHTML += "<p>No hay clases futuras programadas.</p>";
                }
            })
            .catch(err => {
                console.error(err);
                document.getElementById("agenda").innerHTML = "<p>Error al cargar los datos.</p>";
            });

        function crearCard(e) {
            const div = document.createElement("div");
            div.className = "card";
            div.innerHTML = `
                <strong>📘 ${e.MATERIA}</strong><br>
                🕒 ${e.HORARIO}<br>
                🏫 ${e.INSTITUCION}<br>
                📌 ${e.TIPO}<br>
                🔗 <a href="${e.ENLACE}" target="_blank">Ir a la clase</a>
            `;
            return div;
        }
    </script>
</body>
</html>
